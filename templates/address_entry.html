<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassRain</title>
    
    <!-- Mapbox GL CSS and JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet" />
    
    <!-- Mapbox Geocoder Plugin -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    
    <!-- Three.js for 3D Model Loading Animation -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    
    <style>
        /* GlassRain color variables */
        :root {
            --primary-gold: #C29E49;
            --midnight-black: #000000;
            --dark-gray: #1A1A1A;
            --rain-slate: #2E2E2E;
            --cloud-white: #F8F8F8;
            --mist-gray: #E5E5E5;
            --success-green: #4CAF50;
            --warning-amber: #FFC107;
            --error-red: #F44336;
        }
        
        /* 3D Loading Screen Variables */
        :root {
            --glassrain-gold: #C29E49;
            --glassrain-dark: #000000;
            --glassrain-glass: rgba(255, 255, 255, 0.1);
            --glassrain-glow: rgba(194, 158, 73, 0.5);
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Background animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .rain-particle {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, transparent, rgba(194, 158, 73, 0.3));
            animation: rain-fall linear infinite;
        }
        
        @keyframes rain-fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }
        
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(194, 158, 73, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(194, 158, 73, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: center center;
            transform-origin: center;
            animation: grid-rotate 180s linear infinite;
        }
        
        @keyframes grid-rotate {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.5); }
        }
        
        .glowing-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(194, 158, 73, 0.05) 0%, rgba(194, 158, 73, 0) 70%);
            filter: blur(30px);
            opacity: 0.5;
            transform-origin: center;
            animation: orb-pulse 10s ease-in-out infinite;
        }
        
        @keyframes orb-pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
        
        .floating-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: rgba(194, 158, 73, 0.8);
            text-shadow: 0 0 20px rgba(194, 158, 73, 0.4);
            opacity: 0;
            transform: translateY(20px);
            animation: text-fade 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        .floating-text:nth-child(2) {
            animation-delay: 2.6s;
        }
        
        .floating-text:nth-child(3) {
            animation-delay: 5.3s;
        }
        
        @keyframes text-fade {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            25%, 75% { opacity: 1; transform: translateY(0); }
        }
        
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--midnight-black);
            color: var(--cloud-white);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Modern, sleek interface */
        .app-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-container {
            margin-bottom: 30px;
            background-color: var(--dark-gray);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: perspective(1000px) rotateX(10deg);
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 42px;
            font-weight: bold;
            color: var(--primary-gold);
            text-shadow: 0 2px 10px rgba(194, 158, 73, 0.3);
        }
        
        .tab-container {
            width: 100%;
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 20px;
            background-color: var(--dark-gray);
            color: var(--cloud-white);
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            margin: 0 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .tab.active {
            background-color: var(--dark-gray);
            color: var(--cloud-white);
            transform: translateY(-5px);
        }
        
        /* Input container */
        .input-container {
            width: 100%;
            background-color: var(--dark-gray);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .input-field {
            width: 100%;
            padding: 18px 20px;
            background-color: transparent;
            border: none;
            color: var(--cloud-white);
            font-size: 18px;
            outline: none;
            border-bottom: 2px solid rgba(194, 158, 73, 0.3);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Build button */
        .build-button {
            width: 100%;
            padding: 18px 20px;
            background-color: var(--primary-gold);
            color: var(--midnight-black);
            border: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(194, 158, 73, 0.3);
            margin-top: 10px;
        }
        
        .build-button:hover {
            background-color: #d4af61;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(194, 158, 73, 0.4);
        }
        
        .build-button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Mapbox Geocoder customization - enhanced for better visibility */
        .mapboxgl-ctrl-geocoder {
            width: 100% !important;
            max-width: 100% !important;
            box-shadow: none !important;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            background-color: rgba(26, 26, 26, 0.8) !important;
            border-radius: 8px !important;
            border: 1px solid rgba(194, 158, 73, 0.3) !important;
        }
        
        .mapboxgl-ctrl-geocoder--input {
            height: 60px !important;
            padding: 15px 20px !important;
            color: var(--cloud-white) !important;
            font-size: 18px !important;
            background-color: transparent !important;
            transition: border-color 0.3s ease !important;
        }
        
        .mapboxgl-ctrl-geocoder--input:focus {
            outline: none !important;
            box-shadow: 0 0 0 2px rgba(194, 158, 73, 0.5) !important;
        }
        
        .mapboxgl-ctrl-geocoder--input::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }
        
        .mapboxgl-ctrl-geocoder--icon {
            fill: var(--primary-gold) !important;
        }
        
        .mapboxgl-ctrl-geocoder--icon-search {
            top: 20px !important;
            left: 12px !important;
        }
        
        .mapboxgl-ctrl-geocoder--button {
            background-color: transparent !important;
        }
        
        .mapboxgl-ctrl-geocoder--suggestion {
            color: var(--midnight-black) !important;
            padding: 10px 15px !important;
            border-bottom: 1px solid rgba(0,0,0,0.1) !important;
            transition: background-color 0.2s ease !important;
        }
        
        .mapboxgl-ctrl-geocoder--suggestion:hover {
            background-color: rgba(194, 158, 73, 0.1) !important;
        }
        
        .mapboxgl-ctrl-geocoder--suggestion-title {
            color: var(--midnight-black) !important;
            font-weight: bold !important;
        }
        
        .mapboxgl-ctrl-geocoder--suggestion-address {
            color: #555 !important;
            margin-top: 3px !important;
        }
        
        /* Styling the suggestions dropdown container */
        .mapboxgl-ctrl-geocoder--results {
            margin-top: 3px !important;
            border-radius: 8px !important;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15) !important;
            background-color: #fff !important;
        }
        
        /* Add a status indicator */
        .address-status {
            margin-top: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 6px;
            background-color: rgba(26, 26, 26, 0.7);
            border: 1px solid rgba(194, 158, 73, 0.2);
            margin-bottom: 12px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .address-status.hidden {
            display: none;
        }
        
        .address-status:not(.hidden) {
            opacity: 1;
            display: flex;
        }
        
        .status-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .status-icon.valid {
            background-color: var(--success-green);
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }
        
        .status-icon.invalid {
            background-color: var(--error-red);
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.5);
        }
        
        .status-icon.hidden {
            display: none;
        }
        
        /* Registration form overlay */
        .registration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .registration-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .registration-card {
            width: 90%;
            max-width: 500px;
            background-color: var(--dark-gray);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        
        .registration-card h2 {
            color: var(--primary-gold);
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .registration-card p {
            color: #aaa;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--cloud-white);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: var(--cloud-white);
            font-size: 16px;
        }
        
        .password-strength {
            height: 4px;
            background-color: #444;
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            background-color: #ff4d4d;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .strength-text {
            font-size: 12px;
            display: block;
            margin-top: 4px;
            color: #aaa;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .form-check-input {
            margin-right: 10px;
        }
        
        .form-check-label {
            font-size: 14px;
            color: #aaa;
        }
        
        .form-check-label a {
            color: var(--primary-gold);
            text-decoration: none;
        }
        
        .loading-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            backdrop-filter: blur(5px);
            border-radius: 12px;
        }
        
        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 3px solid rgba(194, 158, 73, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-gold);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: var(--primary-gold);
            font-size: 18px;
            font-weight: 500;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Login form */
        .login-form {
            display: none;
            width: 100%;
        }
        
        .login-form.active {
            display: block;
        }
        
        .login-button {
            width: 100%;
            padding: 14px 20px;
            background-color: var(--primary-gold);
            color: var(--midnight-black);
            border: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: #d4af61;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        
        .switch-form a {
            color: var(--primary-gold);
            text-decoration: none;
            margin-left: 5px;
        }
        
        /* Map container below Build button */
        .map-container {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* 3D Loading Screen - GlassRain Effect */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--midnight-black);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #loading-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        #loading-house-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #loading-ring {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 2px solid var(--glassrain-gold);
            border-radius: 50%;
            opacity: 0.5;
            animation: rotating 4s linear infinite;
        }
        
        .rain-drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, rgba(194, 158, 73, 0.1), rgba(194, 158, 73, 0.4));
            border-radius: 50%;
            transform-origin: bottom center;
            animation: rain-fall linear infinite;
        }
        
        .gold-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(194, 158, 73, 0.4) 0%, rgba(194, 158, 73, 0) 70%);
            opacity: 0;
            animation: pulse 3s ease-in-out infinite;
        }
        
        #loading-text {
            margin-top: 30px;
            color: var(--glassrain-gold);
            font-size: 16px;
            letter-spacing: 1px;
        }
        
        #loading-progress {
            margin-top: 10px;
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--glassrain-gold);
            transition: width 0.5s ease;
        }
        
        @keyframes rotating {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes rain-fall {
            0% {
                transform: translateY(-20px) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(300px) translateX(10px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background animations - cleaner version without floating text -->
    <div class="bg-animation">
        <div class="bg-grid"></div>
        <div class="glowing-orb" style="top: 20%; left: 20%;"></div>
        <div class="glowing-orb" style="top: 60%; left: 70%;"></div>
    </div>
    
    <div class="app-container">
        <div class="logo-container">
            <div class="logo">GlassRain</div>
        </div>
        
        <div class="tab-container">
            <div class="tab active" id="tab-address">Enter Address</div>
            <div class="tab" id="tab-returning">Returning User</div>
        </div>
        
        <div class="input-container" id="address-input-container">
            <form id="address-form" onsubmit="return false;">
                <div id="geocoder" class="geocoder"></div>
                <input type="hidden" id="address-json" name="address-json" />
                
                <!-- Address validation status indicator -->
                <div class="address-status hidden" id="address-status">
                    <div class="status-icon valid hidden" id="address-valid"></div>
                    <div class="status-icon invalid hidden" id="address-invalid"></div>
                    <span id="status-text">Address verified</span>
                </div>
                
                <button type="submit" id="submit-button" class="build-button" disabled>
                    Build
                </button>
            </form>
        </div>
        
        <div class="login-form" id="login-form">
            <div class="form-group">
                <label for="email-login">Email</label>
                <input type="email" id="email-login" name="email-login" required>
            </div>
            <div class="form-group">
                <label for="password-login">Password</label>
                <input type="password" id="password-login" name="password-login" required>
            </div>
            <button type="button" class="login-button" id="login-button">Sign In</button>
            <div class="switch-form">
                Don't have an account? <a href="#" id="switch-to-address">Enter your address</a>
            </div>
        </div>
        
        <!-- Map container displayed below the address form -->
        <div class="map-container" id="map-container">
            <div id="map"></div>
        </div>
    </div>
    
    <!-- Registration overlay (appears during 3D model loading) -->
    <div class="registration-overlay" id="registration-overlay">
        <div class="registration-card">
            <h2>Create Your GlassRain Account</h2>
            <p>While we build your 3D home model, let's set up your account</p>
            
            <form id="registration-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength">
                        <div class="strength-meter" id="strength-meter"></div>
                    </div>
                    <span class="strength-text" id="strength-text">Password strength</span>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                    <label for="terms" class="form-check-label">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="build-button">Create Account</button>
            </form>
            
            <div class="loading-animation" id="loading-animation" style="display: none;">
                <div class="loading-spinner"></div>
                <div class="loading-text">Building your 3D model...</div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const tabAddress = document.getElementById('tab-address');
        const tabReturning = document.getElementById('tab-returning');
        const addressInputContainer = document.getElementById('address-input-container');
        const loginForm = document.getElementById('login-form');
        const switchToAddress = document.getElementById('switch-to-address');
        
        // Registration overlay and loading animation
        const registrationOverlay = document.getElementById('registration-overlay');
        const loadingAnimation = document.getElementById('loading-animation');
        const registrationForm = document.getElementById('registration-form');
        
        // Tab switching functionality
        tabAddress.addEventListener('click', function() {
            tabAddress.classList.add('active');
            tabReturning.classList.remove('active');
            addressInputContainer.style.display = 'block';
            loginForm.classList.remove('active');
        });
        
        tabReturning.addEventListener('click', function() {
            tabReturning.classList.add('active');
            tabAddress.classList.remove('active');
            addressInputContainer.style.display = 'none';
            loginForm.classList.add('active');
        });
        
        switchToAddress.addEventListener('click', function(e) {
            e.preventDefault();
            tabAddress.click();
        });
        
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('strength-meter');
        const strengthText = document.getElementById('strength-text');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Simple strength measurement
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            if (password.match(/[^A-Za-z0-9]/)) strength += 25;
            
            strengthMeter.style.width = strength + '%';
            
            if (strength < 25) {
                strengthMeter.style.backgroundColor = '#ff4d4d';
                strengthText.textContent = 'Weak';
            } else if (strength < 50) {
                strengthMeter.style.backgroundColor = '#ffa64d';
                strengthText.textContent = 'Fair';
            } else if (strength < 75) {
                strengthMeter.style.backgroundColor = '#ffff4d';
                strengthText.textContent = 'Good';
            } else {
                strengthMeter.style.backgroundColor = '#4dff4d';
                strengthText.textContent = 'Strong';
            }
        });
        
        // Confirm password validation
        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            
            if (password !== confirm) {
                alert('Passwords do not match');
                return;
            }
            
            // Show loading animation during 3D model building
            loadingAnimation.style.display = 'flex';
            
            // Simulate form submission and redirect to dashboard
            setTimeout(function() {
                window.location.href = '/dashboard';
            }, 3000);
        });
        
        // Get elements for address form
        const submitButton = document.getElementById('submit-button');
        const addressStatus = document.getElementById('address-status');
        const addressValid = document.getElementById('address-valid');
        const addressInvalid = document.getElementById('address-invalid');
        const statusText = document.getElementById('status-text');
        
        // Set up the map once we get the Mapbox token
        // This also sets up a geocoder for address entry
        let map, geocoder;
        
        // Load previous addresses if any
        function loadPreviousAddresses() {
            fetch('/api/addresses')
                .then(response => response.json())
                .then(data => {
                    if (data.addresses && data.addresses.length > 0) {
                        const addressesSection = document.createElement('div');
                        addressesSection.className = 'saved-addresses';
                        addressesSection.innerHTML = '<h3>Recent Addresses</h3>';
                        
                        data.addresses.forEach(address => {
                            const addressItem = document.createElement('div');
                            addressItem.className = 'address-item';
                            addressItem.textContent = address.full_address || 
                                `${address.street}, ${address.city}, ${address.state} ${address.zip}`;
                            
                            addressItem.addEventListener('click', function() {
                                // Use this address
                                localStorage.setItem('currentAddressId', address.id);
                                window.location.href = '/dashboard';
                            });
                            
                            addressesSection.appendChild(addressItem);
                        });
                        
                        const form = document.getElementById('address-form');
                        form.parentNode.insertBefore(addressesSection, form.nextSibling);
                    }
                })
                .catch(error => {
                    console.error('Error loading previous addresses:', error);
                });
        }

        fetch('/api/mapbox-token')
            .then(response => response.json())
            .then(data => {
                mapboxgl.accessToken = data.token;
                
                // Initialize map
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/satellite-streets-v12',
                    center: [-98.5795, 39.8283], // Center of the USA
                    zoom: 3
                });
                
                map.addControl(new mapboxgl.NavigationControl());
                
                // Initialize geocoder for address search
                geocoder = new MapboxGeocoder({
                    accessToken: mapboxgl.accessToken,
                    mapboxgl: mapboxgl,
                    marker: false,
                    placeholder: 'Enter your address',
                    countries: 'us',
                    types: 'address',
                    minLength: 2, // Start showing suggestions after just 2 characters
                    limit: 5,     // Show 5 most relevant results
                    flyTo: false  // Don't automatically fly to locations as we enter text
                });
                
                document.getElementById('geocoder').appendChild(geocoder.onAdd(map));
                
                // Load previous addresses
                loadPreviousAddresses();
                
                const submitButton = document.getElementById('submit-button');
                
                // Store the geocoded address in a hidden field when selected
                geocoder.on('result', function(e) {
                    document.getElementById('address-json').value = JSON.stringify(e.result);
                    
                    // Show success message
                    addressStatus.classList.remove('hidden');
                    addressValid.classList.remove('hidden');
                    addressInvalid.classList.add('hidden');
                    statusText.textContent = "Address verified: " + e.result.place_name;
                    
                    // Show map container
                    document.getElementById('map-container').style.display = 'block';
                    
                    submitButton.disabled = false;
                    
                    // Update map with 3D buildings
                    if (!map.getLayer('3d-buildings')) {
                        map.addLayer({
                            'id': '3d-buildings',
                            'source': 'composite',
                            'source-layer': 'building',
                            'filter': ['==', 'extrude', 'true'],
                            'type': 'fill-extrusion',
                            'minzoom': 15,
                            'paint': {
                                'fill-extrusion-color': '#aaa',
                                'fill-extrusion-height': [
                                    'interpolate', ['linear'], ['zoom'],
                                    15, 0,
                                    15.05, ['get', 'height']
                                ],
                                'fill-extrusion-base': [
                                    'interpolate', ['linear'], ['zoom'],
                                    15, 0,
                                    15.05, ['get', 'min_height']
                                ],
                                'fill-extrusion-opacity': 0.6
                            }
                        });
                    }
                    
                    // Add a marker at the selected location
                    new mapboxgl.Marker({
                        color: "#C29E49"
                    })
                    .setLngLat(e.result.center)
                    .addTo(map);
                    
                    // Fly to the selected location
                    map.flyTo({
                        center: e.result.center,
                        zoom: 17,
                        pitch: 60,
                        bearing: 0
                    });
                });
                
                // When geocoder is cleared, disable the submit button
                geocoder.on('clear', function() {
                    document.getElementById('address-json').value = '';
                    submitButton.disabled = true;
                    
                    // Hide status messages
                    addressStatus.classList.add('hidden');
                    
                    // Reset the map view
                    map.flyTo({
                        center: [-98.5795, 39.8283],
                        zoom: 3,
                        pitch: 0,
                        bearing: 0
                    });
                    
                    // Remove any markers
                    const markers = document.getElementsByClassName('mapboxgl-marker');
                    while(markers[0]) {
                        markers[0].parentNode.removeChild(markers[0]);
                    }
                });
                
                // Form submission
                document.getElementById('address-form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Make sure an address was selected
                    if (!document.getElementById('address-json').value) {
                        // Show error message
                        addressStatus.classList.remove('hidden');
                        addressValid.classList.add('hidden');
                        addressInvalid.classList.remove('hidden');
                        statusText.textContent = "Please select a valid address";
                        
                        // Scroll to geocoder
                        document.getElementById('geocoder').scrollIntoView({ behavior: 'smooth' });
                        return;
                    }
                    
                    // Get the address data
                    const addressJson = JSON.parse(document.getElementById('address-json').value);
                    
                    // Disable button and show loading state
                    submitButton.disabled = true;
                    submitButton.innerHTML = 'Processing...';
                    
                    // Extract needed data from the Mapbox geocoder result
                    const address = {
                        street: addressJson.address ? addressJson.address + ' ' + addressJson.text : addressJson.text,
                        city: '',
                        state: '',
                        zip: '',
                        country: 'USA',
                        lat: addressJson.center[1],
                        lng: addressJson.center[0],
                        full_address: addressJson.place_name
                    };
                    
                    // Extract city, state, zip from context
                    if (addressJson.context) {
                        addressJson.context.forEach(item => {
                            const id = item.id.split('.')[0];
                            if (id === 'place') {
                                address.city = item.text;
                            } else if (id === 'region') {
                                address.state = item.text;
                            } else if (id === 'postcode') {
                                address.zip = item.text;
                            } else if (id === 'country') {
                                address.country = item.text;
                            }
                        });
                    }
                    
                    // Send the data to the server
                    fetch('/api/process-address', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(address)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Save address ID to localStorage
                            if (data.address_id) {
                                localStorage.setItem('currentAddressId', data.address_id);
                            }
                            
                            // Show registration overlay instead of redirecting
                            registrationOverlay.classList.add('active');
                            
                            // Reset the button state
                            submitButton.disabled = false;
                            submitButton.innerHTML = 'Build';
                        } else {
                            // Show error
                            alert(data.error || 'Error processing address. Please try again.');
                            submitButton.disabled = false;
                            submitButton.innerHTML = 'Build';
                        }
                    })
                    .catch(error => {
                        console.error('Error processing address:', error);
                        alert('Error processing address. Please try again.');
                        submitButton.disabled = false;
                        submitButton.innerHTML = 'Build';
                    });
                });
                
                // Floating helper functionality
                document.querySelector('.floating-helper').addEventListener('click', function() {
                    alert('Need help finding your address? Type your street address in the search box and select it from the dropdown suggestions. If you need further assistance, please contact support@glassrain.com.');
                });
            })
            .catch(error => {
                console.error('Error loading Mapbox token:', error);
                document.getElementById('map').innerHTML = 
                    '<div class="flex items-center justify-center h-full bg-gray-100">' + 
                    '<p class="text-gray-500">Map could not be loaded. Please refresh the page or try again later.</p>' +
                    '</div>';
                
                // Disable submit button
                document.getElementById('submit-button').disabled = true;
            });
    </script>
    <!-- 3D Loading Screen - GlassRain Effect -->
    <div id="loading-screen">
        <div id="loading-container">
            <!-- House wireframe container -->
            <div id="loading-house-container">
                <!-- Three.js will render the wireframe house here -->
            </div>
            
            <!-- Gold pulse effect -->
            <div class="gold-pulse"></div>
            
            <!-- Rotating ring -->
            <div id="loading-ring"></div>
            
            <!-- Rain drops will be added dynamically by JS -->
        </div>
        
        <div id="loading-text">Building Your 3D Home Model...</div>
        <div id="loading-progress">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script>
        // Process the address form submission
        document.getElementById('address-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if an address is selected
            if (!document.getElementById('address-json').value) {
                alert('Please select a valid address');
                return;
            }
            
            // Show the map if it's not already visible
            const mapContainer = document.getElementById('map-container');
            mapContainer.style.display = 'block';
            
            // Resize the map to ensure it renders correctly
            if (map) map.resize();
            
            // When the Build button is clicked, show the registration form
            // that appears during 3D model loading
            const registrationOverlay = document.getElementById('registration-overlay');
            registrationOverlay.classList.add('active');
            
            // In a production environment, you would submit the address to the server here
            // and proceed with building the 3D model
        });
        
        // Initialize the 3D loading animation (shown when going to dashboard)
        const initLoadingScreen = () => {
            const loadingScreen = document.getElementById('loading-screen');
            const loadingHouseContainer = document.getElementById('loading-house-container');
            const progressBar = document.getElementById('progress-bar');
            
            // Create rain drops
            for (let i = 0; i < 50; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = Math.random() * 300 + 'px';
                drop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                drop.style.animationDelay = Math.random() + 's';
                loadingScreen.appendChild(drop);
            }
            
            // Three.js setup for wireframe house
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            
            renderer.setSize(250, 250);
            renderer.setClearColor(0x000000, 0);
            loadingHouseContainer.appendChild(renderer.domElement);
            
            // Create wireframe house geometry
            const houseGroup = new THREE.Group();
            
            // Base cube for house
            const geometry = new THREE.BoxGeometry(2, 1.5, 2);
            const material = new THREE.MeshBasicMaterial({
                color: 0xC29E49,
                wireframe: true,
                transparent: true,
                opacity: 0.5
            });
            
            const house = new THREE.Mesh(geometry, material);
            houseGroup.add(house);
            
            // Roof (pyramid)
            const roofGeometry = new THREE.ConeGeometry(1.5, 1, 4);
            const roofMaterial = new THREE.MeshBasicMaterial({
                color: 0xC29E49,
                wireframe: true,
                transparent: true,
                opacity: 0.5
            });
            
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 1.25;
            roof.rotation.y = Math.PI / 4;
            houseGroup.add(roof);
            
            // Add house to scene
            scene.add(houseGroup);
            
            // Position camera
            camera.position.z = 5;
            
            // Animation function
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotate house
                houseGroup.rotation.y += 0.01;
                
                renderer.render(scene, camera);
            }
            
            // Registration form submission
            document.getElementById('registration-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Hide registration overlay
                document.getElementById('registration-overlay').classList.remove('active');
                
                // Show loading screen
                loadingScreen.style.display = 'flex';
                
                // Start 3D animation
                animate();
                
                // Animate progress bar
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 1;
                    progressBar.style.width = progress + '%';
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 500);
                    }
                }, 50);
            });
        };
        
        // Initialize loading screen when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            initLoadingScreen();
            
            // Create the rain particle animations for background
            createRainParticles();
        });
        
        // Create the background rain particles
        function createRainParticles() {
            const bgAnimation = document.querySelector('.bg-animation');
            
            // Create 50 rain particles with random properties
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'rain-particle';
                
                // Random position, size and animation duration
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.width = (Math.random() * 1.5 + 0.5) + 'px';
                particle.style.height = (Math.random() * 15 + 5) + 'px';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particle.style.animationDelay = Math.random() + 's';
                
                bgAnimation.appendChild(particle);
            }
            
            // Add more glowing orbs with random positions
            for (let i = 0; i < 3; i++) {
                const orb = document.createElement('div');
                orb.className = 'glowing-orb';
                orb.style.top = Math.random() * 80 + 10 + '%';
                orb.style.left = Math.random() * 80 + 10 + '%';
                orb.style.width = (Math.random() * 200 + 100) + 'px';
                orb.style.height = orb.style.width;
                orb.style.animationDelay = Math.random() * 5 + 's';
                
                bgAnimation.appendChild(orb);
            }
        }
    </script>
